<div class="login-content">
    <div class="login-card">
        <p>Séléctionez le serveur auquel vous voulez accéder.</p>
        <div class="login-type">
            <button class="mojang login-type-btn">Mojang</button>
            <button class="microsoft login-type-btn" style="display: none;">Microsoft</button>
        </div>
        <button class="cancel cancel-login" style="display: none;">Annuler</button>
    </div>

    <div class="login-card-mojang">
        <div class="card-body">
            <small class="info-login">&nbsp;</small>

            <div class="login-card-mojang-input">
                <label>Entre ici votre nom RP (Prénom_Nom)</label>
                <input type="text" class="Mail login-mojang-input" spellcheck="false">
                <small class="error-mail">&nbsp;</small>
            </div>

            <div class="login-card-mojang-input" style="display: none;">
                <label>Nom RP</label>
                <input type="text" class="Password login-mojang-input" spellcheck="false">
                <small class="error-password">&nbsp;</small>
            </div>

            <div class="login-options">
                <span class="password-reset" style="display: none;">Mot de passe oublié ?</span>
                <div class="btn-option-login">
                    <button class="login-btn">Connexion</button>
                    <button class="cancel cancel-mojang" style="display: none;">Annuler</button>
                </div>
            </div>
        </div>
    </div>

</div>
